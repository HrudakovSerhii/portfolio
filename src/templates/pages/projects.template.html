    <main id="main-content" class="main" role="main">
        <!-- Hero Section -->
        <section class="hero hero--projects" aria-labelledby="hero-title">
            <div class="hero__container">
                <h1 class="hero__title" id="hero-title" data-translate="projects.hero.title.text">
                    My Projects
                </h1>
                <p class="hero__subtitle" data-translate="projects.hero.subtitle.text">
                    A showcase of my recent work and experiments
                </p>
            </div>
        </section>
        
        <!-- Filter Section -->
        <section class="project-filters" aria-labelledby="filter-title">
            <div class="project-filters__container">
                <h2 class="project-filters__title visually-hidden" id="filter-title">
                    Filter Projects
                </h2>
                <div class="filter-buttons" role="tablist" aria-label="Project categories">
                    <button class="filter-button filter-button--active" 
                            type="button"
                            role="tab"
                            aria-selected="true"
                            aria-controls="projects-grid"
                            data-filter="all"
                            data-translate="projects.filter.all.text">
                        All Projects
                    </button>
                    <button class="filter-button" 
                            type="button"
                            role="tab"
                            aria-selected="false"
                            aria-controls="projects-grid"
                            data-filter="web"
                            data-translate="projects.filter.web.text">
                        Web Applications
                    </button>
                    <button class="filter-button" 
                            type="button"
                            role="tab"
                            aria-selected="false"
                            aria-controls="projects-grid"
                            data-filter="mobile"
                            data-translate="projects.filter.mobile.text">
                        Mobile Apps
                    </button>
                    <button class="filter-button" 
                            type="button"
                            role="tab"
                            aria-selected="false"
                            aria-controls="projects-grid"
                            data-filter="tools"
                            data-translate="projects.filter.tools.text">
                        Tools & Utilities
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="projects" aria-labelledby="projects-title">
            <div class="projects__container">
                <h2 class="projects__title visually-hidden" id="projects-title">
                    Project Showcase
                </h2>
                <div class="projects-grid" 
                     id="projects-grid" 
                     role="tabpanel"
                     aria-labelledby="filter-title"
                     data-projects-container>
                    <!-- Projects will be populated by JavaScript from projects.json -->
                </div>
                
                <!-- Loading state -->
                <div class="projects__loading" data-loading-state>
                    <p>Loading projects...</p>
                </div>
                
                <!-- Empty state -->
                <div class="projects__empty" data-empty-state style="display: none;">
                    <p>No projects found for the selected filter.</p>
                </div>
            </div>
        </section>
    </main>
