<!DOCTYPE html>
<html lang="en" data-page="{{PAGE_NAME}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=""
      data-translate="meta.{{PAGE_NAME}}.description.text"
    />
    <meta name="author" content="Serhii Hrudakov" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://serhiihrudakov.github.io/{{PAGE_URL}}"
    />
    <meta
      property="og:title"
      content=""
      data-translate="meta.{{PAGE_NAME}}.title.text"
    />
    <meta
      property="og:description"
      content=""
      data-translate="meta.{{PAGE_NAME}}.description.text"
    />
    <meta property="og:image" content="/assets/images/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://serhiihrudakov.github.io/{{PAGE_URL}}"
    />
    <meta
      property="twitter:title"
      content=""
      data-translate="meta.{{PAGE_NAME}}.title.text"
    />
    <meta
      property="twitter:description"
      content=""
      data-translate="meta.{{PAGE_NAME}}.description.text"
    />
    <meta property="twitter:image" content="/assets/images/og-image.jpg" />

    <title data-translate="meta.{{PAGE_NAME}}.title.text">{{PAGE_TITLE}}</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://serhiihrudakov.github.io/{{PAGE_URL}}"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    {{STRUCTURED_DATA}}
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a
      href="#main-content"
      class="skip-link"
      data-translate="global.accessibility.skipToMain.text"
      >Skip to main content</a
    >

    <header class="header" role="banner">
      <nav class="navigation" role="navigation" aria-label="Main navigation">
        <div class="navigation__brand">
          <h1 class="navigation__logo">
            <a href="/" aria-label="Serhii Hrudakov - Home">SH</a>
          </h1>
        </div>

        <!-- Mobile menu toggle -->
        <button
          class="navigation__toggle"
          type="button"
          aria-controls="navigation-menu"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
          data-translate-aria-label="global.navigation.toggleMenu.ariaLabel"
        >
          <span class="navigation__toggle-icon"></span>
        </button>

        <ul class="navigation__menu" id="navigation-menu" role="menubar">
          <li class="navigation__item" role="none">
            <a
              href="/"
              class="navigation__link {{HOME_ACTIVE}}"
              role="menuitem"
              {{HOME_ARIA_CURRENT}}
              data-translate="global.navigation.home.text"
              >Home</a
            >
          </li>
          <li class="navigation__item" role="none">
            <a
              href="/about.html"
              class="navigation__link {{ABOUT_ACTIVE}}"
              role="menuitem"
              {{ABOUT_ARIA_CURRENT}}
              data-translate="global.navigation.about.text"
              >About</a
            >
          </li>
          <li class="navigation__item" role="none">
            <a
              href="/projects.html"
              class="navigation__link {{PROJECTS_ACTIVE}}"
              role="menuitem"
              {{PROJECTS_ARIA_CURRENT}}
              data-translate="global.navigation.projects.text"
              >Projects</a
            >
          </li>
          <li class="navigation__item" role="none">
            <a
              href="/contact.html"
              class="navigation__link {{CONTACT_ACTIVE}}"
              role="menuitem"
              {{CONTACT_ARIA_CURRENT}}
              data-translate="global.navigation.contact.text"
              >Contact</a
            >
          </li>
        </ul>

        <!-- Language switcher -->
        <div class="navigation__language">
          <button
            class="language-switcher"
            type="button"
            aria-label="Switch language"
            data-current-lang="en"
          >
            <span class="language-switcher__current">EN</span>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
