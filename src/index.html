<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive portfolio showcasing professional work and skills through a conversational interface">
  <meta name="keywords" content="portfolio, developer, projects, skills, experience">
  <meta name="author" content="Portfolio Owner">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Interactive Portfolio">
  <meta property="og:description" content="Explore my professional journey through an engaging conversational interface">

  <title>Interactive Portfolio</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/styles.scss">
</head>
<body>
  <!-- Initial Loader -->
  <div id="initial-loader" class="loader-container" role="status" aria-live="polite" aria-label="Loading portfolio">
    <div class="loader-spinner"></div>
    <p class="loader-text">Preparing your experience...</p>
  </div>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header-content">
      <h1 class="header-owner-name" id="owner-name">Portfolio</h1>

      <div class="header-controls">
        <button
          id="theme-toggle"
          class="control-button"
          aria-label="Toggle theme"
          aria-pressed="false"
          data-theme="light">
          <span class="control-icon" aria-hidden="true">ðŸŒ™</span>
        </button>

        <select
          id="language-selector"
          class="control-select"
          aria-label="Select language">
          <option value="en">English</option>
          <option value="es">EspaÃ±ol</option>
        </select>

        <button
          id="change-role-button"
          class="control-button control-button--primary"
          aria-label="Change role"
          style="display: none;">
          Change Role
        </button>
      </div>
    </div>
  </header>

  <!-- Navigation Panel -->
  <nav class="navigation-panel" role="navigation" aria-label="Portfolio sections">
    <button
      id="nav-toggle"
      class="nav-toggle"
      aria-label="Toggle navigation panel"
      aria-expanded="true"
      aria-controls="nav-items">
      <span class="nav-toggle-icon" aria-hidden="true">â—€</span>
    </button>

    <div id="nav-items" class="nav-items">
      <!-- Navigation items will be added dynamically -->
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content" role="main" id="main-content">
    <!-- Sections will be added dynamically -->
    <div id="sections-container" class="sections-container"></div>

    <!-- Typing Indicator (hidden by default) -->
    <div id="typing-indicator" class="typing-indicator" role="status" aria-live="polite" style="display: none;">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-text">Generating content...</span>
    </div>
  </main>

  <!-- Templates -->

  <!-- Section Template -->
  <template id="section-template">
    <section class="portfolio-section" data-section-id="">
      <div class="parallax-layer" aria-hidden="true"></div>
      <div class="section-header">
        <h2 class="section-title"></h2>
        <p class="section-query"></p>
      </div>
      <div class="section-content">
        <div class="content-image">
          <!-- Image will be inserted here -->
        </div>
        <div class="content-text">
          <!-- Text content will be inserted here -->
        </div>
      </div>
    </section>
  </template>

  <!-- Action Prompt Template -->
  <template id="action-prompt-template">
    <div class="action-prompt" role="region" aria-label="Section interaction">
      <div class="prompt-input-wrapper">
        <label for="prompt-input" class="sr-only">Ask a question or get default information</label>
        <input
          type="text"
          id="prompt-input"
          class="prompt-input"
          placeholder=""
          maxlength="150"
          aria-describedby="prompt-hint">
        <span id="prompt-hint" class="sr-only">Enter a custom question or leave empty for default content</span>
        <button
          class="prompt-button"
          aria-label="Submit prompt"
          data-default-text="Get to know">
          Get to know
        </button>
      </div>
    </div>
  </template>

  <!-- Navigation Item Template -->
  <template id="nav-item-template">
    <a href="#" class="nav-item" data-section-id="" role="menuitem">
      <span class="nav-icon" aria-hidden="true"></span>
      <span class="nav-title"></span>
    </a>
  </template>

  <!-- Loader Template -->
  <template id="loader-template">
    <div class="loader" role="status" aria-live="polite">
      <div class="loader-spinner"></div>
    </div>
  </template>

  <!-- Generative Image Template -->
  <!-- Note: This template is not used directly. The generative image component -->
  <!-- is created programmatically via createGenerativeImage() in JavaScript -->
  <!-- for better control over the animation sequence and grid overlay. -->
  <template id="generative-image-template">
    <div class="generative-image aspect-video">
      <img class="generative-image__high-res" src="" alt="" />
      <div class="generative-image__overlay"></div>
      <div class="generative-image__badge">Refining...</div>
    </div>
  </template>

  <!-- Personalization Modal Template -->
  <template id="personalization-modal-template">
    <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="personalization-title">
      <div class="modal-content modal-content--personalization">
        <h2 id="personalization-title" class="modal-title">Welcome! Let's personalize your experience</h2>

        <div class="personalization-form">
          <div class="form-group">
            <label for="user-name-input" class="form-label">What's your name?</label>
            <input
              type="text"
              id="user-name-input"
              class="form-input"
              placeholder="Enter your name"
              maxlength="50"
              required
              aria-required="true">
          </div>

          <div class="form-group">
            <p class="form-label">I'm a...</p>
            <div class="role-buttons" role="radiogroup" aria-label="Select your role">
              <button
                class="role-button"
                data-role="recruiter"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ’¼</span>
                <span class="role-label">Recruiter</span>
              </button>
              <button
                class="role-button"
                data-role="developer"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ’»</span>
                <span class="role-label">Developer</span>
              </button>
              <button
                class="role-button"
                data-role="friend"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ‘‹</span>
                <span class="role-label">Friend</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Role Change Modal Template -->
  <template id="role-change-modal-template">
    <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="role-change-title">
      <div class="modal-content modal-content--role-change">
        <button class="modal-close" aria-label="Close modal">
          <span aria-hidden="true">Ã—</span>
        </button>

        <h2 id="role-change-title" class="modal-title">Change Your Role</h2>
        <p class="modal-description">Select a different perspective to see personalized content</p>

        <div class="role-buttons" role="radiogroup" aria-label="Select new role">
          <button
            class="role-button"
            data-role="recruiter"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ’¼</span>
            <span class="role-label">Recruiter</span>
          </button>
          <button
            class="role-button"
            data-role="developer"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ’»</span>
            <span class="role-label">Developer</span>
          </button>
          <button
            class="role-button"
            data-role="friend"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ‘‹</span>
            <span class="role-label">Friend</span>
          </button>
        </div>
      </div>
    </div>
  </template>

  <!-- Scripts -->
  <script type="module" src="./scripts/modules/app-controller/index.js"></script>
</body>
</html>
