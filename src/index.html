<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive portfolio showcasing professional work and skills through a conversational interface">
  <meta name="keywords" content="portfolio, developer, projects, skills, experience">
  <meta name="author" content="Portfolio Owner">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Interactive Portfolio">
  <meta property="og:description" content="Explore my professional journey through an engaging conversational interface">

  <title>Interactive Portfolio</title>

  <link rel="stylesheet" href="./styles/styles.scss">
</head>
<body>
  <div id="initial-loader" class="loader-container" role="status" aria-live="polite" aria-label="Loading portfolio">
    <div class="loader-spinner"></div>
    <p class="loader-text">Preparing your experience...</p>
  </div>

  <header class="header" role="banner">
    <div class="header-content">
      <div class="header-left">
        <div class="header-brand">
          <div class="header-brand-avatar">
            <span>SH</span>
          </div>
          <span class="header-brand-text">Portfolio</span>
        </div>

        <!-- Divider -->
        <div class="header-divider"></div>

        <!-- Progressive Navigation -->
        <nav class="header-nav" id="header-nav" role="navigation" aria-label="Section navigation">
          <!-- Navigation items will be added dynamically -->
        </nav>
      </div>

      <div class="header-controls">
        <!-- Role Badge -->
        <div class="header-role-badge" id="header-role-badge" style="display: none;">
          <span class="header-role-icon" aria-hidden="true">ðŸ‘¤</span>
          <span class="header-role-text" id="header-role-text">View</span>
        </div>

        <!-- Change Role Button -->
        <button
          id="change-role-button"
          class="control-button control-button--icon"
          aria-label="Change role"
          title="Change Role"
          style="display: none;">
          <span class="control-icon" aria-hidden="true">ðŸ”„</span>
        </button>

        <button
          id="theme-toggle"
          class="control-button control-button--icon"
          aria-label="Toggle theme"
          aria-pressed="false"
          title="Toggle Theme"
          data-theme="light">
          <span class="control-icon" aria-hidden="true">ðŸŒ™</span>
        </button>

        <select
          id="language-selector"
          class="control-select"
          aria-label="Select language">
          <option value="en">English</option>
          <option value="es">EspaÃ±ol</option>
        </select>
      </div>
    </div>
  </header>

  <main class="main-content" role="main" id="main-content">

    <section id="hero" class="hero-section">
      <div class="hero-background">
        <div class="hero-blob hero-blob--blue"></div>
        <div class="hero-blob hero-blob--purple"></div>
      </div>

      <div class="hero-container">
        <!-- Profile Image & Badge -->
        <div class="hero-profile">
          <div class="hero-profile-ring">
            <div class="hero-profile-image">
              <img src="./images/hero.hr.full.jpg" alt="Profile" />
            </div>
          </div>
          <div class="hero-profile-badge">
            <span class="hero-profile-name">Serhii Hrudakov</span>
          </div>
        </div>

        <!-- Intro Text -->
        <div class="hero-intro">
          <h1 class="hero-title">
            Building <span class="hero-title-gradient">Digital Experiences</span>
          </h1>
          <div class="hero-description" id="hero-description">
            <!-- Typewriter text will be inserted here -->
          </div>
        </div>

        <!-- Role Selection Cards -->
        <div class="hero-roles" id="hero-roles">
          <div class="hero-roles-grid">

            <!-- Recruiter Card -->
            <button class="role-card role-card--recruiter" data-role="recruiter">
              <div class="role-card-overlay"></div>
              <div class="role-card-content">
                <div class="role-card-icon role-card-icon--blue">
                  <span>ðŸ’¼</span>
                </div>
                <h3 class="role-card-title">Recruiter</h3>
                <p class="role-card-description">
                  Focus on skills, work history, and project metrics.
                </p>
                <div class="role-card-action">
                  Select <span class="role-card-arrow">â†’</span>
                </div>
              </div>
            </button>

            <!-- Developer Card -->
            <button class="role-card role-card--developer" data-role="developer">
              <div class="role-card-overlay"></div>
              <div class="role-card-content">
                <div class="role-card-icon role-card-icon--indigo">
                  <span>ðŸ’»</span>
                </div>
                <h3 class="role-card-title">Developer</h3>
                <p class="role-card-description">
                  Deep dive into code quality, stack, and architecture.
                </p>
                <div class="role-card-action">
                  Select <span class="role-card-arrow">â†’</span>
                </div>
              </div>
            </button>

            <!-- Friend Card -->
            <button class="role-card role-card--friend" data-role="friend">
              <div class="role-card-overlay"></div>
              <div class="role-card-content">
                <div class="role-card-icon role-card-icon--teal">
                  <span>ðŸ‘‹</span>
                </div>
                <h3 class="role-card-title">Friend</h3>
                <p class="role-card-description">
                  Get to know me, my hobbies, and what drives me.
                </p>
                <div class="role-card-action">
                  Select <span class="role-card-arrow">â†’</span>
                </div>
              </div>
            </button>

          </div>
        </div>
      </div>
    </section>

    <div id="sections-container" class="sections-container"></div>

    <div id="typing-indicator" class="typing-indicator" role="status" aria-live="polite" style="display: none;">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-text">Generating content...</span>
    </div>
  </main>


  <template id="section-template">
    <section class="portfolio-section" id="" data-section-id="">
      <div class="parallax-layer" aria-hidden="true"></div>
      <div class="section-header">
        <h2 class="section-title"></h2>
        <p class="section-query"></p>
      </div>
      <div class="section-content">
        <div class="content-media">
          <div class="content-image">
            <!-- Image will be inserted here -->
          </div>
        </div>
        <div class="content-text">
          <!-- Text content will be inserted here -->
        </div>
      </div>
    </section>
  </template>

  <template id="action-prompt-template">
    <div class="action-prompt" role="region" aria-label="Section interaction">
      <div class="prompt-input-wrapper">
        <label for="prompt-input" class="sr-only">Ask a question or get default information</label>
        <input
          type="text"
          id="prompt-input"
          class="prompt-input"
          placeholder=""
          maxlength="150"
          aria-describedby="prompt-hint">
        <span id="prompt-hint" class="sr-only">Enter a custom question or leave empty for default content</span>
        <button
          class="prompt-button"
          aria-label="Submit prompt"
          data-default-text="Get to know">
          Get to know
        </button>
      </div>
    </div>
  </template>

  <template id="nav-item-template">
    <a href="#" class="nav-item" data-section-id="" role="menuitem">
      <span class="nav-icon" aria-hidden="true"></span>
      <span class="nav-title"></span>
    </a>
  </template>

  <template id="loader-template">
    <div class="loader" role="status" aria-live="polite">
      <div class="loader-spinner"></div>
    </div>
  </template>

  <template id="generative-image-template">
    <div class="generative-image">
      <img class="generative-image__high-res" src="" alt="" />
      <div class="generative-image__overlay" role="presentation"></div>
      <div class="generative-image__badge">Refining...</div>
    </div>
  </template>

  <template id="personalization-modal-template">
    <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="personalization-title">
      <div class="modal-content modal-content--personalization">
        <h2 id="personalization-title" class="modal-title">Welcome! Let's personalize your experience</h2>

        <div class="personalization-form">
          <div class="form-group">
            <label for="user-name-input" class="form-label">What's your name?</label>
            <input
              type="text"
              id="user-name-input"
              class="form-input"
              placeholder="Enter your name"
              maxlength="50"
              required
              aria-required="true">
          </div>

          <div class="form-group">
            <p class="form-label">I'm a...</p>
            <div class="role-buttons" role="radiogroup" aria-label="Select your role">
              <button
                class="role-button"
                data-role="recruiter"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ’¼</span>
                <span class="role-label">Recruiter</span>
              </button>
              <button
                class="role-button"
                data-role="developer"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ’»</span>
                <span class="role-label">Developer</span>
              </button>
              <button
                class="role-button"
                data-role="friend"
                role="radio"
                aria-checked="false">
                <span class="role-icon" aria-hidden="true">ðŸ‘‹</span>
                <span class="role-label">Friend</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="role-change-modal-template">
    <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="role-change-title">
      <div class="modal-content modal-content--role-change">
        <button class="modal-close" aria-label="Close modal">
          <span aria-hidden="true">Ã—</span>
        </button>

        <h2 id="role-change-title" class="modal-title">Change Your Role</h2>
        <p class="modal-description">Select a different perspective to see personalized content</p>

        <div class="role-buttons" role="radiogroup" aria-label="Select new role">
          <button
            class="role-button"
            data-role="recruiter"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ’¼</span>
            <span class="role-label">Recruiter</span>
          </button>
          <button
            class="role-button"
            data-role="developer"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ’»</span>
            <span class="role-label">Developer</span>
          </button>
          <button
            class="role-button"
            data-role="friend"
            role="radio"
            aria-checked="false">
            <span class="role-icon" aria-hidden="true">ðŸ‘‹</span>
            <span class="role-label">Friend</span>
          </button>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="./scripts/modules/app-controller/index.js"></script>
</body>
</html>
